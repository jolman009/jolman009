# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jwords

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_3b3afde1185048919d6ac35491049d4f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9ce43b4f69d644529444ea5be55bc7d5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3b3afde1185048919d6ac35491049d4f }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jwords'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_709498601d9d41e28b2dc7877dc9020c }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3b3afde1185048919d6ac35491049d4f }}/appsvc/wordpress-alpine-php:${{ github.sha }}'